<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <link rel="stylesheet" href="src/styles.css" />
  </head>
    <title>Weather APP</title>
  </head>
  <style>
  </style>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<div class="container body-wrap">
      <form class="input-group mb-3 search-tab">
        <input
          type="text"
          class="form-control shadow"
          id="search-input"
          placeholder="Enter a city"
          autocomplete="off"
          autofocus="on"
        />
        <input
          class="btn btn-outline-light search-button shadow"
          type="submit"
          value="Search"
          id="button-addon2"
        />
        <button
          class="btn btn-outline-light current-button shadow"
          id="location-button"
        >
          Current location
        </button>
      </form>
      <div class="card-box">
        <div class="row">
          <div class="col-6">
            <h1 class="main-city">Vega Baja</h1>
            <p class="current-date">Sunday 18:05</p>
          </div>
          <div class="col-6 main-temp">
            <h2 class="current-temp">
              <span id="current-temp"> 80°</span
              > <a href="#" id="farenheit-link">F</a>
              <span id="line">/</span>
              
              <a href="#" id="celcius-link">C</a>
            </h2>
            <h4 class="day-temp"><strong>80°</strong>/ 27°</h4>
          </div>
        </div>

        <div class="row">
          <div class="col-6 icon-main">
            <i class="fa-solid fa-cloud-sun main-icon"></i>
            <h3 class="icon-text">Partly cloudy</h3>
            <br />
            <p class="sunnycloud">⛅️</p>
          </div>
          <div class="col-6 forecast-info">
            <p>
              Wind: <strong class="wind-speed"> 8 km/h</strong>
              <br />
              Humidity: <strong class="humidity"> 77%</strong>
              <br />
              Precipitation: <strong> 5%</strong>
            </p>
          </div>
        </div>
        <section class="forecast-temp">
         <div class="container">
  <div class="row">
    <div class="col">
      Mon
    </div>
    <div class="col">
    Tues
    </div>
    <div class="col">
     Wed
    </div>
    <div class="col">
    Thu
    </div>
    <div class="col">
     Fri
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      ⛅️
    </div>
    <div class="col">
      🌧
    </div>
    <div class="col">
      ⛅️
    </div>
     <div class="col">
      🌧
    </div>
     <div class="col">
      ⛅️
    </div>
  </div>
</div>
        </section>
      </div>
      <div class="footer"><a href = "https://github.com/KarolaBokeh/GitHub-Challenge">Open-source code</a> by Karen Navarro</div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
